<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            box-sizing: border-box;/* 指定width height为盒子宽高 */
            background-color: aquamarine;/* 背景色 */

            padding: 20px 20px 20px 20px;/* 内边距上右下左 */
            border: 10px solid red;/* 边框，宽度，线条类型，颜色 */
            margin: 30px 30px 30px 30px;/* 外边距上右下左 */
        }
    </style>
</head>
<body>
    <div>
        A A A A A A A A A A A A A A A A A A A
    </div>
</body>
</html>
