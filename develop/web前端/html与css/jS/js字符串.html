<script>
//创建字符串对象
var str = new String("hello world");
var str = " hello world ";
console.log(str);

//length长度
console.log(str.length);

//charAt返回在指定位置的字符
console.log(str.charAt(3));

//indexOf
console.log(str.indexOf("lo"));

//trim
var s=str.trim();
console.log(s);

//substring(strat,end) ---开始索引，结束索引（含头不含尾）
console.log(s.substring(0,5));
</script>
