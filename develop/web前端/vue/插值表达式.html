<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    {{name.toUpperCase()}}
    <br>
    {{name+'你好'}}
    <p>{{age >=18?'成年':'未成年'}}</p>
    <p>{{friend.name}}</p>
    <p>{{friend.desc}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
const app = new Vue({
    el:'#app',
    data:{
        name:'asd',
        age:18,
    friend:{
        name:'la',
        desc:'play'
        }
    }
})
</script>    
</body>
</html>
